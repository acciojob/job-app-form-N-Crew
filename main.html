<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="portfolio" method="post">
	<label for = "name" required>Name*</label>
	<input id="name" type="text" required><br><br>
	<label for = "email" required>Email*</label>
	<input id="email" required type="email" required><br><br>
	<label for = "gender" required>Gender*</label>
	<input id= "gender" name="gender" type = "radio" required><br><br>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br><br>
	<label for="age" required>Age*</label>
	<input id="age" type="number" required><br><br>
	<label for="dob" required>DOB*</label>	
	<input id="dob" type="date" required><br><br>
	<label for="password" required>Password*</label>	
	<input id="password" type="password" required><br><br>
	<button type="submit" >Submit</button>	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
